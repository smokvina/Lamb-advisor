<div class="flex flex-col min-h-screen bg-cover bg-center" style="background-image: url('https://picsum.photos/seed/lamb/1920/1080');">
  <div class="flex flex-col h-full bg-stone-900 bg-opacity-80 backdrop-blur-sm justify-center">
    <header class="bg-black/30 shadow-lg p-4 text-center">
      <h1 class="text-2xl sm:text-3xl font-bold text-amber-400 tracking-wider">
        Lamb Advisor
      </h1>
      <p class="text-stone-300 text-sm">Vaš AI Sommelier za janjetinu i kozletinu</p>
    </header>

    <!-- Main chat area -->
    <main #chatContainer class="overflow-y-auto w-full max-w-3xl mx-auto p-4">
      <div class="space-y-4">
          @for (message of messages(); track message.id) {
            <app-chat-message [message]="message" />
          }
          @if (isLoading()) {
            <div class="flex justify-center items-end gap-2">
                <div class="bg-stone-700 rounded-lg p-3 max-w-lg">
                    <div class="flex items-center justify-center space-x-2">
                        <div class="w-2 h-2 rounded-full bg-stone-400 animate-pulse [animation-delay:-0.3s]"></div>
                        <div class="w-2 h-2 rounded-full bg-stone-400 animate-pulse [animation-delay:-0.15s]"></div>
                        <div class="w-2 h-2 rounded-full bg-stone-400 animate-pulse"></div>
                    </div>
                </div>
            </div>
          }
      </div>
    </main>

    <!-- Filter Panel -->
    @if (showFilters()) {
      <div class="w-full max-w-3xl mx-auto px-4 pb-2">
        <div class="p-4 bg-stone-800/80 rounded-lg shadow-lg backdrop-blur-sm animate-fade-in-down">
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <!-- Price Range -->
            <div>
              <label class="block text-sm font-medium text-stone-300 mb-2">Cjenovni rang</label>
              <div class="flex rounded-md shadow-sm" role="group">
                @for (price of priceOptions; track price.value) {
                  <button
                    type="button"
                    (click)="setPriceRange(price.value)"
                    class="relative inline-flex items-center justify-center flex-1 px-3 py-2 text-sm font-medium border -ml-px first:ml-0 first:rounded-l-md last:rounded-r-md transition-colors duration-200 focus:z-10"
                    [class]="priceRange() === price.value ? 'bg-amber-500 text-stone-900 border-amber-500 z-10' : 'bg-stone-700 border-stone-600 text-stone-200 hover:bg-stone-600'">
                    {{ price.label }}
                  </button>
                }
              </div>
            </div>
            <!-- Min Rating -->
            <div>
              <label class="block text-sm font-medium text-stone-300 mb-2">Minimalna ocjena</label>
              <div class="flex rounded-md shadow-sm" role="group">
                @for (rating of ratingOptions; track rating.value) {
                  <button
                    type="button"
                    (click)="setMinRating(rating.value)"
                    class="relative inline-flex items-center justify-center flex-1 px-3 py-2 text-sm font-medium border -ml-px first:ml-0 first:rounded-l-md last:rounded-r-md transition-colors duration-200 focus:z-10"
                    [class]="minRating() === rating.value ? 'bg-amber-500 text-stone-900 border-amber-500 z-10' : 'bg-stone-700 border-stone-600 text-stone-200 hover:bg-stone-600'">
                    {{ rating.label }}
                  </button>
                }
              </div>
            </div>
            <!-- Cuisine Type -->
            <div>
              <label for="cuisine" class="block text-sm font-medium text-stone-300 mb-2">Vrsta jela</label>
              <input
                type="text"
                id="cuisine"
                [value]="cuisineType()"
                (input)="onCuisineInput($event)"
                class="w-full bg-stone-700 border border-stone-600 text-stone-200 text-sm rounded-lg focus:ring-amber-500 focus:border-amber-500 block p-2.5"
                placeholder="npr. pečena, s ražnja..." />
            </div>
          </div>
        </div>
      </div>
    }

    <!-- Form area -->
    <div class="w-full max-w-3xl mx-auto p-2 sm:p-4">
      <form (ngSubmit)="sendMessage()" class="flex items-center gap-2 bg-stone-800 rounded-full p-2 shadow-inner">
        
        <button
          type="button"
          (click)="shareLocation()"
          [disabled]="isLoading()"
          class="text-stone-400 hover:text-amber-400 disabled:text-stone-600 disabled:cursor-not-allowed w-12 h-12 flex items-center justify-center transition-colors duration-200 flex-shrink-0"
          aria-label="Podijeli trenutnu lokaciju"
          title="Podijeli trenutnu lokaciju">
          <i class="fa-solid fa-location-crosshairs fa-lg"></i>
        </button>

        <button
          type="button"
          (click)="toggleFilters()"
          [class]="'w-12 h-12 flex items-center justify-center transition-colors duration-200 flex-shrink-0 rounded-full ' + (showFilters() ? 'bg-amber-500/20 text-amber-400' : 'text-stone-400 hover:text-amber-400')"
          aria-label="Prikaži/sakrij filtere"
          title="Prikaži/sakrij filtere">
          <i class="fa-solid fa-sliders fa-lg"></i>
        </button>

        <input
          #messageInput
          type="text"
          [value]="userInput()"
          (input)="onUserInput($event)"
          name="userInput"
          [disabled]="isLoading()"
          [placeholder]="placeholderText()"
          class="flex-1 bg-transparent text-stone-200 placeholder-stone-400 focus:outline-none px-4 py-2 text-center placeholder:text-center min-w-0"
        />
        <button
          type="submit"
          [disabled]="isLoading() || !userInput().trim()"
          class="bg-amber-500 hover:bg-amber-600 disabled:bg-stone-600 disabled:cursor-not-allowed text-white rounded-full w-12 h-12 flex items-center justify-center transition-colors duration-200 flex-shrink-0">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
</div>
