<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="currentColor">
  <!-- A modern, minimalist logo of spit-roasted lamb. -->
  
  <!-- Spit rod -->
  <rect x="5" y="47.5" width="90" height="5" rx="2.5" />
  
  <!-- Lamb Body (stylized and centered on the spit) -->
  <path d="M 25,50 
           C 20,30 80,30 75,50 
           C 85,70 15,70 25,50 Z" />
  
  <!-- Heat/flame underneath -->
  <path d="M30 85 C 35 75, 45 75, 50 85" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
  <path d="M50 85 C 55 75, 65 75, 70 85" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
  <path d="M40 90 C 45 80, 55 80, 60 90" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round"/>
</svg>